plugins {
    id 'java'
    id 'maven-publish'
}

group = 'io.serindb'
version = '0.1.0'

sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.postgresql:postgresql:42.7.2'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
} 